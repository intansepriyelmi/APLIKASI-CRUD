<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Ubah Data Siswa</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

</head>
<body>
    <div class="container mt-5">
        <div class="card p-4 mx-auto" style="max-width: 600px;">
            <h4 class="mb-4 text-center">Ubah Data Siswa</h4>
            <form method="post">
                <div class="form-group">
                    <label>Nama Lengkap</label>
                    <input type="text" name="nama" value="{{ mhs[2] }}" class="form-control" required>
                </div>
                <div class="form-group">
                    <label>Tempat Lahir</label>
                    <input type="text" name="tempat" value="{{ mhs[3] }}" class="form-control">
                </div>
                <div class="form-group">
                    <label>Tanggal Lahir</label>
                    <input type="date" name="tanggal" value="{{ mhs[4] }}" class="form-control">
                </div>
                <div class="form-group">
                    <label>Jenis Kelamin</label><br>
                    <input type="radio" name="kelamin" value="Laki-laki" {% if mhs[5] == 'Laki-laki' %}checked{% endif %}> Laki-laki
                    <input type="radio" name="kelamin" value="Perempuan" {% if mhs[5] == 'Perempuan' %}checked{% endif %}> Perempuan
                </div>
                <div class="form-group">
                    <label>Agama</label>
                    <select name="agama" class="form-control">
                        <option {{ 'selected' if mhs[6]=='Islam' }}>Islam</option>
                        <option {{ 'selected' if mhs[6]=='Kristen' }}>Kristen</option>
                        <option {{ 'selected' if mhs[6]=='Katolik' }}>Katolik</option>
                        <option {{ 'selected' if mhs[6]=='Hindu' }}>Hindu</option>
                        <option {{ 'selected' if mhs[6]=='Budha' }}>Budha</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Alamat</label>
                    <textarea name="alamat" class="form-control">{{ mhs[7] }}</textarea>
                </div>
                <div class="form-group">
                    <label>No. Telepon</label>
                    <input type="text" name="telepon" value="{{ mhs[8] }}" class="form-control">
                </div>
                <button type="submit" class="btn btn-primary">Simpan</button>
                <a href="{{ url_for('index') }}" class="btn btn-secondary">Batal</a>
            </form>
        </div>
    </div>
</body>
</html>
