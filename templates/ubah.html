<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Ubah Data Siswa</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .card {
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .btn-primary {
            border-radius: 10px;
        }
        .btn-secondary {
            border-radius: 10px;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script>
      flatpickr("input[type=date]", {
        dateFormat: "Y-m-d",
        minDate: "1000-01-01",
        maxDate: "9999-12-31",
        defaultDate: "{{ mhs[4] }}"
      });
    </script>
    
</head>
<body>
    <div class="container mt-5">
        <div class="card p-4 mx-auto" style="max-width: 600px;">
            <h4 class="mb-4 text-center">Ubah Data Siswa</h4>
            <form method="post">
                <div class="form-group">
                    <label>Nama Lengkap</label>
                    <input type="text" name="nama" value="{{ mhs[2] }}" class="form-control" required>
                </div>

                <div class="form-group">
                    <label>Tempat Lahir</label>
                    <input type="text" name="tempat" value="{{ mhs[3] }}" class="form-control "min="1000-01-01" max="9999-12-31">
                    
                </div>

                <div class="form-group">
                    <label>Tanggal Lahir</label>
                    <input type="date" name="tanggal" value="{{ mhs[4] }}" class="form-control"
                           min="1000-01-01" max="9999-12-31">
                </div>

                <div class="form-group">
                    <label>Jenis Kelamin</label><br>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="kelamin" value="Laki-laki"
                               {% if mhs[5] == 'Laki-laki' %}checked{% endif %}>
                        <label class="form-check-label">Laki-laki</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="kelamin" value="Perempuan"
                               {% if mhs[5] == 'Perempuan' %}checked{% endif %}>
                        <label class="form-check-label">Perempuan</label>
                    </div>
                </div>

                <div class="form-group">
                    <label>Agama</label>
                    <select name="agama" class="form-control">
                        <option {% if mhs[6] == 'Islam' %}selected{% endif %}>Islam</option>
                        <option {% if mhs[6] == 'Kristen' %}selected{% endif %}>Kristen</option>
                        <option {% if mhs[6] == 'Katolik' %}selected{% endif %}>Katolik</option>
                        <option {% if mhs[6] == 'Hindu' %}selected{% endif %}>Hindu</option>
                        <option {% if mhs[6] == 'Budha' %}selected{% endif %}>Budha</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Alamat</label>
                    <textarea name="alamat" class="form-control" rows="3">{{ mhs[7] }}</textarea>
                </div>

                <div class="form-group">
                    <label>No. Telepon</label>
                    <input type="text" name="telepon" value="{{ mhs[8] }}" class="form-control">
                </div>

                <button type="submit" class="btn btn-primary btn-block">Simpan</button>
                <a href="{{ url_for('index') }}" class="btn btn-secondary btn-block">Batal</a>
            </form>
        </div>
    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
